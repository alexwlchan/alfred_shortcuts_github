name: Test

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
        cache: pip
        cache_path: dev_requirements.txt

    - name: Install dependencies
      run: pip install -r dev_requirements.txt

    - name: Run linting
      run: |
        ruff check .
        ruff format --check .

    - name: Check types
      run: mypy *.py

    - name: Build the workflow
      run: python3 create_workflow.py
